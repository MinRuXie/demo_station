<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>吉他簡譜轉換工具</title>

        <meta name="description" content="哇打譜好輕鬆！嗎">
        <meta name="author" content="Copyright&copy;2020, Ayakashi.">

        <meta name="description" content="吉他簡譜轉換工具">
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="吉他簡譜轉換工具"/>
        <meta property="og:site_name" content="吉他簡譜轉換工具"/>
        <meta property="og:description" content="吉他簡譜轉換工具"/>
        <meta property="og:url" content="https://minruxie.github.io/demo_station/GuitarNotationTool"/>
        <meta property="og:image" content="https://minruxie.github.io/demo_station/GuitarNotationTool/dist/assets/images/guitar.svg"/>
        <meta property="og:image:type" content="image/png"/>
        <meta property="og:image:width" content="600"/>
        <meta property="og:image:height" content="315"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" href="dist/assets/images/guitar.svg" type="image/x-icon">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">

        <!-- Plugins -->
        <link href="dist/assets/css/plugins/bootstrap.min.css" rel="stylesheet">

        <!-- Custom -->
        <link href="dist/assets/css/style.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="text">
                <div class="title" title="雙擊修改歌名">請輸入歌名</div>
                <div class="tabs-panel"></div>
            </div>
            <div class="toolbox">
                <div id="toolbox-btn"></div>
                <div class="toolbutton" title="Backspace">刪除</div>
                <div class="toolbutton" title="Space">空格</div>
                <div class="toolbutton" title="Enter">新增一行</div>
                <div class="toolbutton" title="none">開啟吉他</div>
                <div class="toolbutton" title="none">關閉吉他</div>
                <div class="toolbutton" title="none">功能說明</div>
            </div>
            <div class="guitar"></div>
        </div>
        <div class="intro-wrap active">
            <div class="intro-content">
                <div class="ctr-btn">X</div>
                <h4>簡譜面板：顯示音符。</h4>
                <ul>
                    <li>修改歌名：雙擊歌名區塊可以輸入歌名。</li>
                    <li>刪除指定軌道：點擊軌道右上方的叉叉按鈕，即可刪除該軌道及內容。</li>
                </ul>
                
                <h4>TAB 譜面板：輸入音符。</h4>
                <ul>
                    <li>點擊格子即可於「焦點音符後方」新增音符。</li>
                </ul>
                
                <h4>工具箱面板：右方工具箱（開啟；收合）。</h4>
                <ul>
                    <li>刪除：刪除一個「焦點音符」。</li>
                    <li>空格：增加空格於「焦點音符後方」。</li>
                    <li>新增一行：增加一行軌道。</li>
                    <li>關閉/開啟吉他：可控制吉他面板的顯示（開啟；收合）。</li>
                </ul>
            </div>
        </div>
        
        <div class='warn_size'>
            <img src="dist/assets/images/Pulse-1s-200px.svg">
            <span>直式不可以看</span>
        </div>
        <div class='loading'>
            <img src="dist/assets/images/Pulse-1s-200px.svg">
        </div>


        <!-- Plugins -->
        <script src="dist/assets/js/plugins/jquery-3.3.1.min.js"></script>
        <script src="dist/assets/js/plugins/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ismobilejs@0.5.1/dist/isMobile.min.js"></script>

        <!-- Custom -->
        <script src="dist/assets/js/bundle.js"></script>
    </body>

</html>
